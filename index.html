<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Ring ğŸ’</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
  text-align: center;
}

.screen {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active {
  display: flex;
}

button {
  padding: 15px 30px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#ring {
  position: absolute;
  font-size: 3rem;
  cursor: pointer;
}

#timer {
  position: fixed;
  top: 10px;
  right: 15px;
  font-size: 1.5rem;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="start" class="screen active">
  <h1>Catch the Ring ğŸ’</h1>
  <p>If you can ğŸ˜ˆ</p>
  <button onclick="startGame()">START</button>
</div>

<div id="game" class="screen">
  <div id="timer">â± 20</div>
  <div id="ring">ğŸ’</div>
</div>

<div id="win" class="screen">
  <h1>You caught it ğŸ’•</h1>
  <p>Youâ€™re way too good ğŸ˜Œ</p>
</div>

<div id="lose" class="screen">
  <h1>The ring escaped ğŸ˜­</h1>
  <button onclick="resetGame()">Try Again</button>
</div>

<script>
const startScreen = document.getElementById("start");
const gameScreen = document.getElementById("game");
const winScreen = document.getElementById("win");
const loseScreen = document.getElementById("lose");
const ring = document.getElementById("ring");
const timerEl = document.getElementById("timer");
const music = document.getElementById("music");

let time = 20;
let timerInterval;
let moveInterval;

function startGame() {
  startScreen.classList.remove("active");
  gameScreen.classList.add("active");
  music.play();
  time = 20;
  timerEl.textContent = "â± " + time;

  timerInterval = setInterval(() => {
    time--;
    timerEl.textContent = "â± " + time;
    if (time <= 0) loseGame();
  }, 1000);

  moveRing();
  moveInterval = setInterval(moveRing, 600);
}

function moveRing() {
  const x = Math.random() * (window.innerWidth - 60);
  const y = Math.random() * (window.innerHeight - 60);
  ring.style.left = x + "px";
  ring.style.top = y + "px";
}

ring.addEventListener("click", () => {
  clearInterval(timerInterval);
  clearInterval(moveInterval);
  gameScreen.classList.remove("active");
  winScreen.classList.add("active");
});

function loseGame() {
  clearInterval(timerInterval);
  clearInterval(moveInterval);
  gameScreen.classList.remove("active");
  loseScreen.classList.add("active");
}

function resetGame() {
  loseScreen.classList.remove("active");
  startScreen.classList.add("active");
}
</script>

</body>
</html>
